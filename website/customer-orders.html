<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Customer Orders</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f8f9fa; color: #343a40; }
        .container { max-width: 1400px; margin: 20px auto; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #FE6B8B; /* Color from the admin dashboard */
            color: white;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background-color: #f1f3f5;
        }
        #loading, #empty-message {
            text-align: center;
            font-size: 1.2em;
            color: #6c757d;
            margin-top: 40px;
            padding: 20px;
        }
        ul {
            padding-left: 20px;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="admin.html" class="back-btn">&larr; Back to Dashboard</a>
        <h1>Live Customer Orders</h1>

        <div id="loading">Loading orders...</div>

        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Table No.</th>
                    <th>Items</th>
                    <th>Total Bill</th>
                    <th>Payment Method</th>
                    <th>Received At</th>
                </tr>
            </thead>
            <tbody id="orders-table-body">
                <!-- Order data will be inserted here by JavaScript -->
            </tbody>
        </table>
        <div id="empty-message" style="display: none;">No orders found.</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tableBody = document.getElementById('orders-table-body');
            const loadingIndicator = document.getElementById('loading');
            const emptyMessage = document.getElementById('empty-message');
            const apiUrl = 'http://localhost:3001/api/customer-orders';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                const orders = await response.json();
                loadingIndicator.style.display = 'none';

                if (orders.length === 0) {
                    emptyMessage.style.display = 'block';
                    return;
                }

                orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Show newest first

                orders.forEach(order => {
                    const row = tableBody.insertRow();
                    const itemsHtml = `<ul>${order.items.map(item => `<li>${item.name} (x${item.quantity})</li>`).join('')}</ul>`;
                    const receivedAt = new Date(order.timestamp).toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' });

                    row.innerHTML = `
                        <td>${order.orderId}</td>
                        <td>${order.tableNumber}</td>
                        <td>${itemsHtml}</td>
                        <td>â‚¹${order.grandTotal.toFixed(2)}</td>
                        <td>${order.paymentMethod}</td>
                        <td>${receivedAt}</td>
                    `;
                });

            } catch (error) {
                console.error('Error fetching orders:', error);
                loadingIndicator.textContent = 'Failed to load orders. Please ensure the server is running and the endpoint is correct.';
                loadingIndicator.style.color = 'red';
            }
        });
    </script>

</body>
</html>
